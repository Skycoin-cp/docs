{{if .Page.Params.filename }}
<div class="subhead-links sourcefile" data-sourcefile=" {{ .Page.Params.filename }} ">
	|<a href="{{ .Site.Params.urlGit }}/edit/master{{ .Page.Params.filename }}">Edit</a>
	|<a href="{{ .Site.Params.urlGit }}/commits/master{{ .Page.Params.filename }}">Commit</a>
	|<a href="{{ .Site.Params.urlGit }}/issues/new?body=Source%20File%3A%20%0A%0A{{ .Page.Params.filename }}">Report</a>
</div>
{{else}}
<div>source filename not set</div>
{{end}}
